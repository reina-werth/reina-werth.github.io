<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Classification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@2.3.0/dist/ml5.min.js"></script>
</head>
<body>
    <h1>Upload an Image to Classify</h1>
    
    <!-- Image upload input -->
    <input type="file" id="fileInput" onchange="handleFile(event)">
    
    <!-- Canvas for displaying the uploaded image -->
    <div id="canvas-container"></div>
    
    <!-- Classification result -->
    <div id="classification-result">
        <p><strong>Label:</strong> <span id="label">Waiting...</span></p>
        <p><strong>Confidence:</strong> <span id="confidence">0.00</span></p>
    </div>

    <script>
        // Global variables for p5.js and ml5
        let classifier;
        let label = "Upload an Image";
        let confidence = 0.0;
        let img;

        const modelURL = 'https://teachablemachine.withgoogle.com/models/R1ff7lXqa/';

        // STEP 1: Load the model
        function preload() {
            classifier = ml5.imageClassifier(modelURL + 'model.json');
        }

        // STEP 2: Handle the image file upload
        function handleFile(event) {
            let file = event.target.files[0];
            if (file && file.type.startsWith('image')) {
                img = createImg(URL.createObjectURL(file), '');
                img.hide();  // Hide the image (p5.js creates it, but we don't display it directly)
                classifier.classify(img, gotResults);
                createCanvas(640, 520);  // Create the canvas to display the image
                image(img, 0, 0, width, height);  // Draw the uploaded image on the canvas
            }
        }

        // STEP 3: Handle the classification result
        function gotResults(error, results) {
            if (error) {
                console.error(error);
                return;
            }
            label = results[0].label;
            confidence = nf(results[0].confidence, 0, 2);
            
            // Update the result on the page
            document.getElementById('label').textContent = label;
            document.getElementById('confidence').textContent = confidence;
        }

        // Initialize the canvas and image handling when the page loads
        window.onload = function() {
            preload();  // Preload the model
        };
    </script>
</body>
</html>
